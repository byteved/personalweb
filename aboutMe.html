<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Me - [Your Name]</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(-45deg, #1b1b1b, #131313, #1b1b1b);
    color: #fff;
    overflow-x: hidden;
  }
  .plane-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    perspective: 800px;
  }
  .plane {
    width: 300px;
    height: 200px;
    position: relative;
    transform-style: preserve-3d;
    animation: rotatePlane 20s infinite linear;
  }
  @keyframes rotatePlane {
    0%, 100% {
      transform: rotateY(0deg);
    }
    25% {
      transform: rotateY(90deg);
    }
    50% {
      transform: rotateY(180deg);
    }
    75% {
      transform: rotateY(270deg);
    }
  }
  .plane-side {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    border: 1px solid #fff;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    color: #fff;
    opacity: 0.9;
    backface-visibility: hidden;
    padding: 20px;
  }
  .plane-front {
    transform: rotateY(0deg);
  }
  .plane-back {
    transform: rotateY(180deg);
  }
  .content {
    text-align: center;
    padding: 40px 0;
  }
  h1 {
    font-size: 36px;
    margin-bottom: 10px;
  }
  p {
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 20px;
  }
  .gallery {
    display: flex;
    justify-content: center;
    margin-top: 50px;
    overflow: hidden;
  }
  .gallery img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    margin: 0 10px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    transition: transform 0.3s;
  }
  .gallery img:hover {
    transform: scale(1.1);
  }
  .social-icons {
    margin-top: 50px;
  }
  .social-icons a {
    display: inline-block;
    margin: 0 15px;
    font-size: 24px;
    color: #fff;
    transition: transform 0.2s;
  }
  .social-icons a:hover {
    transform: scale(1.2);
  }
</style>
</head>
<body>
<div class="plane-container">
  <div class="plane">
    <div class="plane-side plane-front">
      <h1>[Your Name]</h1>
      <p>[Your Profession/Interest]</p>
    </div>
    <div class="plane-side plane-back">
      <h1>About Me</h1>
      <p>Welcome to my world of creativity, innovation, and exploration.</p>
    </div>
  </div>
</div>
<div class="content">
  <div class="gallery">
    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
  </div>
  <div class="social-icons">
    <a href="https://twitter.com/yourhandle"><i class="fab fa-twitter"></i></a>
    <a href="https://linkedin.com/in/yourprofile"><i class="fab fa-linkedin"></i></a>
    <a href="https://instagram.com/yourhandle"><i class="fab fa-instagram"></i></a>
    <a href="https://github.com/yourusername"><i class="fab fa-github"></i></a>
  </div>
</div>
</body>
</html>
